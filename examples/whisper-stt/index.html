<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper STT Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: #f1f5f9;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.2rem;
            color: #fff;
        }
        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        .card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #38bdf8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 10px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #475569;
        }
        .status-dot.connected {
            background: #10b981;
            box-shadow: 0 0 12px #10b981;
        }
        .status-dot.connecting {
            background: #f59e0b;
            animation: pulse 1.5s infinite;
        }
        .status-dot.error {
            background: #ef4444;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }
        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn-primary {
            background: #0284c7;
            color: #fff;
        }
        .btn-primary:hover {
            background: #0369a1;
            transform: translateY(-1px);
        }
        .btn-danger {
            background: #e11d48;
            color: #fff;
        }
        .btn-danger:hover {
            background: #be123c;
            transform: translateY(-1px);
        }
        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }
        .transcription-container {
            background: #0f172a;
            border-radius: 12px;
            padding: 24px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #1e293b;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .final {
            color: #f8fafc;
            margin-bottom: 15px;
            display: block;
            border-left: 4px solid #0284c7;
            padding-left: 16px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .controls {
            display: flex;
            gap: 15px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .info-item {
            background: rgba(15, 23, 42, 0.3);
            padding: 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .info-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            display: block;
            margin-bottom: 6px;
        }
        .info-value {
            font-weight: 500;
            color: #cbd5e1;
        }
        .v-indicator {
            height: 4px;
            background: #1e293b;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }
        .v-level {
            height: 100%;
            width: 0%;
            background: #0284c7;
            transition: width 0.1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Whisper STT</h1>
        <p class="subtitle">OpenAI Whisper speech-to-text with WebRTC</p>

        <div class="card">
            <h2>Session Control</h2>
            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
                <span id="sessionId" style="margin-left: auto; color: #64748b; font-size: 0.85rem; font-family: monospace;"></span>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="connectBtn" onclick="connect()">Start Recording</button>
                <button class="btn btn-danger" id="disconnectBtn" onclick="disconnect()" disabled>Stop</button>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <span class="info-label">Sample Rate</span>
                    <span class="info-value">48kHz â†’ 16kHz</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Model</span>
                    <span class="info-value">Whisper-1</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Processing</span>
                    <span class="info-value" id="statusIndicator">Idle</span>
                </div>
            </div>
            <div class="v-indicator">
                <div class="v-level" id="volumeLevel"></div>
            </div>
        </div>

        <div class="card">
            <h2>Transcription</h2>
            <div class="transcription-container" id="transcriptionBox">
                <div id="history"></div>
            </div>
        </div>
    </div>

    <script>
        let pc = null;
        let dc = null;
        let localStream = null;
        let audioContext = null;
        let analyser = null;

        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const sessionIdEl = document.getElementById('sessionId');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const transcriptionBox = document.getElementById('transcriptionBox');
        const historyEl = document.getElementById('history');
        const volumeLevel = document.getElementById('volumeLevel');
        const statusIndicator = document.getElementById('statusIndicator');

        function updateStatus(status, text) {
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }

        async function connect() {
            try {
                updateStatus('connecting', 'Initializing...');
                connectBtn.disabled = true;

                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                setupAudioVisualization(localStream);

                pc = new RTCPeerConnection();
                dc = pc.createDataChannel('transcription');

                dc.onopen = () => {
                    updateStatus('connected', 'Listening...');
                    statusIndicator.textContent = 'Ready';
                };

                dc.onmessage = (event) => {
                    let data = event.data;
                    if (data instanceof ArrayBuffer) {
                        data = new TextDecoder().decode(data);
                    }
                    
                    try {
                        const msg = JSON.parse(data);
                        if (msg.type === 'data' && msg.text_data) {
                            handleTranscription(msg.text_data);
                        }
                    } catch (e) {
                        console.error('Failed to parse message:', e, data);
                    }
                };

                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });

                pc.onconnectionstatechange = () => {
                    if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed') {
                        disconnect();
                    }
                };

                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                await new Promise(r => {
                    if (pc.iceGatheringState === 'complete') r();
                    else pc.onicegatheringstatechange = () => pc.iceGatheringState === 'complete' && r();
                });

                const response = await fetch('/session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(pc.localDescription)
                });

                if (!response.ok) throw new Error('Server error: ' + response.status);

                const answer = await response.json();
                sessionIdEl.textContent = answer.session_id;
                await pc.setRemoteDescription(answer.sdp);

                disconnectBtn.disabled = false;

            } catch (err) {
                console.error('Connection failed:', err);
                updateStatus('error', err.message);
                connectBtn.disabled = false;
            }
        }

        function setupAudioVisualization(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                if (!analyser) return;
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                let sum = 0;
                for (let i = 0; i < bufferLength; i++) {
                    sum += dataArray[i];
                }
                let average = sum / bufferLength;
                volumeLevel.style.width = Math.min(100, (average * 2)) + '%';
            }
            draw();
        }

        function handleTranscription(textData) {
            try {
                const binaryString = atob(textData.data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                const utf8Text = new TextDecoder().decode(bytes);

                if (utf8Text.trim()) {
                    const finalMsg = document.createElement('span');
                    finalMsg.className = 'final';
                    finalMsg.textContent = utf8Text;
                    historyEl.appendChild(finalMsg);
                    transcriptionBox.scrollTop = transcriptionBox.scrollHeight;
                    
                    statusIndicator.textContent = 'Transcribed';
                    setTimeout(() => { if(statusIndicator.textContent === 'Transcribed') statusIndicator.textContent = 'Ready'; }, 2000);
                }
            } catch (e) {
                console.error('Error decoding transcription:', e);
            }
        }

        function disconnect() {
            if (pc) pc.close();
            if (localStream) localStream.getTracks().forEach(t => t.stop());
            if (audioContext) audioContext.close();
            
            pc = null;
            dc = null;
            localStream = null;
            audioContext = null;
            analyser = null;
            
            updateStatus('', 'Disconnected');
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            sessionIdEl.textContent = '';
            volumeLevel.style.width = '0%';
            statusIndicator.textContent = 'Idle';
        }
    </script>
</body>
</html>
