name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    # Use prebuilt FFmpeg from BtbN/FFmpeg-Builds for stability
    # This is much faster and more reliable than building from source
    - name: Cache FFmpeg
      id: cache-ffmpeg
      uses: actions/cache@v4
      with:
        path: ~/ffmpeg
        key: ffmpeg-7.0-prebuilt-${{ runner.os }}-v2

    - name: Install FFmpeg dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config

    - name: Download prebuilt FFmpeg
      if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
      run: |
        cd ~
        # Download FFmpeg 7.0 shared build from BtbN
        # Using gpl-shared variant which includes libav* shared libraries
        wget -q https://github.com/BtbN/FFmpeg-Builds/releases/download/autobuild-2024-07-31-12-50/ffmpeg-n7.0.1-linux64-gpl-shared-7.0.tar.xz
        tar xf ffmpeg-n7.0.1-linux64-gpl-shared-7.0.tar.xz
        mv ffmpeg-n7.0.1-linux64-gpl-shared-7.0 ffmpeg

    - name: Set FFmpeg environment variables
      run: |
        echo "PKG_CONFIG_PATH=$HOME/ffmpeg/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=$HOME/ffmpeg/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "CGO_CFLAGS=-I$HOME/ffmpeg/include" >> $GITHUB_ENV
        echo "CGO_LDFLAGS=-L$HOME/ffmpeg/lib" >> $GITHUB_ENV
        echo "$HOME/ffmpeg/bin" >> $GITHUB_PATH

    - name: Verify FFmpeg installation
      run: |
        echo "FFmpeg version:"
        $HOME/ffmpeg/bin/ffmpeg -version
        echo ""
        echo "pkg-config libraries:"
        pkg-config --modversion libavcodec libavformat libswresample libavutil || true

    - name: Download Go modules
      run: go mod download

    - name: Verify Go modules
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
        DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
        ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    # Use prebuilt FFmpeg from BtbN/FFmpeg-Builds for stability
    - name: Cache FFmpeg
      id: cache-ffmpeg
      uses: actions/cache@v4
      with:
        path: ~/ffmpeg
        key: ffmpeg-7.0-prebuilt-${{ runner.os }}-v2

    - name: Install FFmpeg dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config

    - name: Download prebuilt FFmpeg
      if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
      run: |
        cd ~
        # Download FFmpeg 7.0 shared build from BtbN
        wget -q https://github.com/BtbN/FFmpeg-Builds/releases/download/autobuild-2024-07-31-12-50/ffmpeg-n7.0.1-linux64-gpl-shared-7.0.tar.xz
        tar xf ffmpeg-n7.0.1-linux64-gpl-shared-7.0.tar.xz
        mv ffmpeg-n7.0.1-linux64-gpl-shared-7.0 ffmpeg

    - name: Set FFmpeg environment variables
      run: |
        echo "PKG_CONFIG_PATH=$HOME/ffmpeg/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=$HOME/ffmpeg/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "CGO_CFLAGS=-I$HOME/ffmpeg/include" >> $GITHUB_ENV
        echo "CGO_LDFLAGS=-L$HOME/ffmpeg/lib" >> $GITHUB_ENV
        echo "$HOME/ffmpeg/bin" >> $GITHUB_PATH

    - name: Verify FFmpeg installation
      run: |
        echo "FFmpeg version:"
        $HOME/ffmpeg/bin/ffmpeg -version

    - name: Download Go modules
      run: go mod download

    - name: Build examples
      run: |
        go build -v ./examples/gemini-assis
        go build -v ./examples/local-assis

    - name: Build packages
      run: |
        go build -v ./pkg/pipeline
        go build -v ./pkg/connection
        go build -v ./pkg/server
        go build -v ./pkg/audio
        go build -v ./pkg/tokenizer
