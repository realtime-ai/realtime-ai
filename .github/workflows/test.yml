name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    # Use prebuilt FFmpeg from BtbN/FFmpeg-Builds for stability
    # Using FFmpeg 7.1 for go-astiav v0.30.0 compatibility
    - name: Cache FFmpeg
      id: cache-ffmpeg
      uses: actions/cache@v4
      with:
        path: ~/ffmpeg
        key: ffmpeg-n7.1-latest-${{ runner.os }}-v1

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libopus-dev libopusfile-dev

    - name: Download prebuilt FFmpeg
      if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
      run: |
        cd ~
        # Download FFmpeg 7.1 shared build from BtbN (compatible with go-astiav v0.30.0)
        wget -q https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-n7.1-latest-linux64-gpl-shared-7.1.tar.xz
        tar xf ffmpeg-n7.1-latest-linux64-gpl-shared-7.1.tar.xz
        mv ffmpeg-n7.1-latest-linux64-gpl-shared-7.1 ffmpeg

    - name: Set FFmpeg environment variables
      run: |
        echo "PKG_CONFIG_PATH=$HOME/ffmpeg/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=$HOME/ffmpeg/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "CGO_CFLAGS=-I$HOME/ffmpeg/include" >> $GITHUB_ENV
        echo "CGO_LDFLAGS=-L$HOME/ffmpeg/lib" >> $GITHUB_ENV
        echo "$HOME/ffmpeg/bin" >> $GITHUB_PATH

    - name: Verify FFmpeg installation
      run: |
        echo "FFmpeg version:"
        $HOME/ffmpeg/bin/ffmpeg -version
        echo ""
        echo "pkg-config libraries:"
        pkg-config --modversion libavcodec libavformat libswresample libavutil || true

    # Install ONNX Runtime for VAD support
    - name: Cache ONNX Runtime
      id: cache-onnxruntime
      uses: actions/cache@v4
      with:
        path: ~/onnxruntime
        key: onnxruntime-1.20.1-linux-x64-v1

    - name: Download ONNX Runtime
      if: steps.cache-onnxruntime.outputs.cache-hit != 'true'
      run: |
        cd ~
        wget -q https://github.com/microsoft/onnxruntime/releases/download/v1.20.1/onnxruntime-linux-x64-1.20.1.tgz
        tar xzf onnxruntime-linux-x64-1.20.1.tgz
        mv onnxruntime-linux-x64-1.20.1 onnxruntime

    - name: Set ONNX Runtime environment
      run: |
        echo "ONNXRUNTIME_LIB=$HOME/onnxruntime/lib/libonnxruntime.so" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=$HOME/onnxruntime/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

    - name: Download Go modules
      run: go mod download

    - name: Verify Go modules
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
        DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
        ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache: true

    # Use prebuilt FFmpeg from BtbN/FFmpeg-Builds for stability
    # Using FFmpeg 7.1 for go-astiav v0.30.0 compatibility
    - name: Cache FFmpeg
      id: cache-ffmpeg
      uses: actions/cache@v4
      with:
        path: ~/ffmpeg
        key: ffmpeg-n7.1-latest-${{ runner.os }}-v1

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libopus-dev libopusfile-dev

    - name: Download prebuilt FFmpeg
      if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
      run: |
        cd ~
        # Download FFmpeg 7.1 shared build from BtbN (compatible with go-astiav v0.30.0)
        wget -q https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-n7.1-latest-linux64-gpl-shared-7.1.tar.xz
        tar xf ffmpeg-n7.1-latest-linux64-gpl-shared-7.1.tar.xz
        mv ffmpeg-n7.1-latest-linux64-gpl-shared-7.1 ffmpeg

    - name: Set FFmpeg environment variables
      run: |
        echo "PKG_CONFIG_PATH=$HOME/ffmpeg/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=$HOME/ffmpeg/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "CGO_CFLAGS=-I$HOME/ffmpeg/include" >> $GITHUB_ENV
        echo "CGO_LDFLAGS=-L$HOME/ffmpeg/lib" >> $GITHUB_ENV
        echo "$HOME/ffmpeg/bin" >> $GITHUB_PATH

    - name: Verify FFmpeg installation
      run: |
        echo "FFmpeg version:"
        $HOME/ffmpeg/bin/ffmpeg -version

    # Install ONNX Runtime for VAD support
    - name: Cache ONNX Runtime
      id: cache-onnxruntime
      uses: actions/cache@v4
      with:
        path: ~/onnxruntime
        key: onnxruntime-1.20.1-linux-x64-v1

    - name: Download ONNX Runtime
      if: steps.cache-onnxruntime.outputs.cache-hit != 'true'
      run: |
        cd ~
        wget -q https://github.com/microsoft/onnxruntime/releases/download/v1.20.1/onnxruntime-linux-x64-1.20.1.tgz
        tar xzf onnxruntime-linux-x64-1.20.1.tgz
        mv onnxruntime-linux-x64-1.20.1 onnxruntime

    - name: Set ONNX Runtime environment
      run: |
        echo "ONNXRUNTIME_LIB=$HOME/onnxruntime/lib/libonnxruntime.so" >> $GITHUB_ENV
        echo "LD_LIBRARY_PATH=$HOME/onnxruntime/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

    - name: Download Go modules
      run: go mod download

    - name: Build examples
      run: |
        go build -v ./examples/gemini-assis
        # Note: examples/simultaneous-interpretation-gemini has its own go.mod
        # and requires manual go.mod fix for CI (replace directive path issue)

    - name: Build packages
      run: |
        go build -v ./pkg/pipeline
        go build -v ./pkg/connection
        go build -v ./pkg/server
        go build -v ./pkg/audio
        go build -v ./pkg/tokenizer
